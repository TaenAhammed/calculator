<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Calculator UI start -->
        <div class="calculator_wrapper">
            <div class="calculator_history">History</div>
            <div class="calculator_result">Result</div>
            <div class="calculator_actions">
                <div class="calculator_input" id="zero">0</div>
                <div class="calculator_input" id="one">1</div>
                <div class="calculator_input" id="two">2</div>
                <div class="calculator_input" id="three">3</div>
                <div class="calculator_input" id="four">4</div>
                <div class="calculator_input" id="five">5</div>
                <div class="calculator_input" id="six">6</div>
                <div class="calculator_input" id="seven">7</div>
                <div class="calculator_input" id="eight">8</div>
                <div class="calculator_input" id="nine">9</div>
                <div class="calculator_input" id="plus">+</div>
                <div class="calculator_input" id="minus">-</div>
                <div class="calculator_input" id="mul">*</div>
                <div class="calculator_input" id="div">/</div>
                <div class="calculator_input" id="dot">.</div>
            </div>
        </div>
        <!-- Calculator UI end -->

        <script src="script.js"></script>
    </body>
</html>
